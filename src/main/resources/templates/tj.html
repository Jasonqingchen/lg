<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/imgs/zhkq.jpg">
    <title>主页统计</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/vue/element-ui.min.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <script src="https://unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
</head>
<style>
    .is-selected {
        color: #1989FA;
    }
</style>
<body style="overflow-x: hidden; overflow-y: hidden;">
<!--html代码 -->
<div id="app">
    <br>
    <el-row>
        <el-col :span="16">
            <div class="grid-content bg-purple" style="height: 200px;">
                <el-tag style="height: 100px; width: 200px; text-align: center;" @click="a(1)"><strong>正式会员</strong><br><br><span id="a" style="font-size: 40px"></span></el-tag>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <el-tag type="danger" style="height: 100px; width: 200px; text-align: center;" @click="a(2)"><strong>已过期</strong><br><br><span id="b" style="font-size: 40px"></span></el-tag>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <el-tag type="info" style="height: 100px; width: 200px; text-align: center;" @click="a(3)"><strong>男</strong><br><br><span id="c" style="font-size: 40px"></span></el-tag>
                <el-tag type="warning" style="height: 100px; width: 200px; text-align: center;" @click="a(4)"><strong>女</strong><br><br><span id="d" style="font-size: 40px"></span></el-tag>
            </div>
        </el-col>
        <el-col :span="8">
            <div class="grid-content bg-purple-light" ref="con1" @mouseenter="mEnter"
                 @mouseleave="mLeave" id="con1" style="height: 800px; overflow-y: hidden;">
                        <ul class="infinite-list" style="overflow-y:hidden; height: 780px;" v-loading="loading">
                            <span v-for="i in count" class="infinite-list-item">

                                <el-row>
                                    <el-col :span="4"><i class='el-icon-user-solid'></i><span style="text-align: right;">{{ i.name }}</span></el-col>
                                    <el-col :span="12"><i class='el-icon-tickets'></i><span style="text-align: left;"><el-link :underline="false" type="info">{{ i.id }}</el-link></span><br></el-col>
                                </el-row>
                                </span>
                        </ul>
            </div>
        </el-col>
    </el-row>
    <!--柱状图-->
    <el-row>
        <el-col :span="16" style="position: absolute; top: -680px;">
            <div class="grid-content bg-purple" style="height: 200px;" id="container">
            </div>
        </el-col>
        <el-col :span="8" style="height: 200px;">
        </el-col>
    </el-row>
    <br>
    <!--饼状图-->
    <el-row>
        <el-col :span="16" style="position: absolute; top: -620px;">
            <div class="grid-content bg-purple" style="height: 500px;" id="container2">
            </div>
        </el-col>
        <el-col :span="8" style="height: 400px;">
        </el-col>
    </el-row>
</div>
</body>
<script src="/vue/jquery.min.js"></script>
<script src="/dist/echarts.js"></script>
<script src="/vue/vue.min.js"></script>
<script src="/vue/element-ui.min.js"></script>
<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
<script src="/js/tj.js"></script>
</html>
